# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/wealthtracker
spring.data.mongodb.database=wealthtracker

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.wealthtracker=DEBUG
logging.level.org.springframework.security=DEBUG
